<html>
	<head>
		<title>REGISTRATION FORM</title>
	</head>
	<body>
		<h1>
			<center>STUDENT REGISTRATION </center>
		</h1>
		<table align="center">
		<form action=""method="">
			<tr>
				<td>Name: </td>
				<td><input type="text"></td>
			</tr>

			<tr>
				<td>Roll no: </td>
				<td><input type="text"></td>
			</tr>
			  
			<tr>
				<td>Admission no: </td>
				<td><input type="text"></td>
			</tr>

			<tr>
				<td>Date of Birth: </td>
				<td><input type="date"></td>
			</tr>

			<tr>
			        <td>Gender:</td>

              		  	<td>
                   		 	<input type="radio" name="gender" value="male" required>
                   			<label>Male</label>
               		        </td>
				<td>
                    			<input type="radio" name="gender" value="female">
                   			<label>Female</label>
               			</td>	
			</tr>  
			
			<tr>
				<td>Phone Number: </td>
				<td><input type="text"></td>
			</tr>

			<tr>
				<td>Email: </td>
				<td><input type="text"></td>
			</tr>
	
		</table>
		<center>
			<input type="submit" value="submit">
		</form>
	</body>
</html>
